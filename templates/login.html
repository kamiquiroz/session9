<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/miEstilo.css') }}">

    <script src="{{ url_for('static', filename='js/validaciones.js') }}"></script>
</head>
<body>
    <h1>Iniciar sesión</h1>
    <form name="loginForm" method="post">
        <div>
            <label for="username">Usuario</label>
            <input type="text" name="username" id="username" />
        </div>
        <div>
            <label for="password">Contraseña</label>
            <input type="password" name="password" id="password" />
            <img src="{{ url_for('static', filename='images/view.png') }}"
            onmouseover="mostrarPassword();"
            onmouseout="ocultarPassword();"/>
        </div>
        <input type="submit" value="Iniciar sesion">
    </form>
</body>
</html>
